name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  # GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ${{ github.repository }}
  # 阿里云容器镜像服务
  ALIYUN_REGISTRY: crpi-8pt82bfwac9xhe36.cn-shenzhen.personal.cr.aliyuncs.com
  ALIYUN_IMAGE: xera_2011/x-analytics

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 转换镜像名称为小写
      - name: Lowercase Image Name
        run: |
          echo "GHCR_IMAGE=${GHCR_IMAGE,,}" >> ${GITHUB_ENV}
        env:
          GHCR_IMAGE: '${{ env.GHCR_IMAGE }}'

      # 登录 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 登录阿里云容器镜像服务
      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_CR_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_PASSWORD }}

      # 设置 Docker Buildx 缓存
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. 优先推送到 GitHub Container Registry (核心仓库)
      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2. 尝试推送到阿里云 (国内加速，允许失败)
      #    由于使用了缓存，这一步应该非常快（复用上一步的层）
      - name: Push to Aliyun Container Registry (Best Effort)
        uses: docker/build-push-action@v5
        continue-on-error: true
        with:
          context: .
          push: true
          tags: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_IMAGE }}:latest
          cache-from: type=gha
